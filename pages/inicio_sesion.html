<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <script src="https://kit.fontawesome.com/e4042d1af8.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../favivon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <nav>
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../assets/igm/cave-3167206_640.png" alt="imagen del logo de La CUEVA de Nana - movies&series" width="40" height="35">
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center pt-5">
            <div class="col-md-6">
                <h1 class="row justify-content-center">INICIAR SESIÓN</h1>
                <form id="loginForm" action="">
                    <div class="mb-3">
                        <label for="username" class="form-label text-white">Usuario:</label>
                        <input type="text" class="form-control" id="username" name="username">
                        <div id="usernameError" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-white">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" name="email">
                        <div id="emailError" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-white">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password">
                        <div id="passwordError" class="error-message"></div>
                    </div>
                    <input type="submit" class="btn btn-primary">
                    <a href="../pages/registrarse.html"><button type="button" class="btn btn-secondary">Registrarse</button></a>
                </form>
            </div>
        </div>
    </div>

    <footer class="container-fluid mt-5 p-5 w-100">
        <ul class="row sinLista">
            <li class="col-12 col-md-3 text-center text-white">Ternimos y condiciones</li>
            <li class="col-12 col-md-3 text-center text-white">Preguntas frecuentes</li>
            <li class="col-12 col-md-3 text-center text-white">Ayuda</li>
            <li class="col-12 col-md-3 text-center text-white">Administrador de películas</li>
        </ul>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <script src="../js/login.js"></script>
</body>
</html>
