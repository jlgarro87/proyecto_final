<body>
    <header>
        <nav>
            <div class="container">
                <a class="navbar-brand" href="../index.html">
                  <img src="../assets/igm/cave-3167206_640.png" alt="imagen del logo de La CUEVA de Nana - movies&series" width="40" height="35">

            </div>
        </nav>
        <main class="container">
            <section>
                <h1>Ingreso nuevos usuarios - Registrarse</h1>
                <form action=""></form>
            </section>

            <section id="registro">
                <form method="post" action="" class="row w-75">
                    <div class="col-12 mt-3">
                        <input class="form-control" type="text" placeholder="Escribe tu nombre" name="nombre" id="nombre" required>                       
                    </div>
                    <div class="col-12 mt-3">
                        <input class="form-control" type="text" placeholder="Escribe tu apellido" name="apellido" id="apellido" required>
                    </div>
                    <div class="col-12 mt-3">
                        <input class="form-control" type="email" placeholder="Escribe tu mail" name="mail" id="mail" required>
                    </div>
                    <div class="col-12 mt-3">
                        <input class="form-control" type="password" placeholder="Escribe tu e-mail" name="password" id="password" required>
                    </div>
                    <div class="col-12 mt-3">
                        <label class="text-white" for="nacimiento">Fecha de nacimiento:</label>
                        <input class="form-control" type="date" placeholder="Escribe tu fecha de nacimiento" name="nacimiento" id="nacimiento" required>
                    </div>
                    <div class="col-12 mt-3">
                        <select name="pais" id="pais" multiple size="">
                            <option value="" selected>Argentina</option>
                            <option value="">Perú</option>
                            <option value="">México</option>
                            <option value="">Chile</option>
                        </select>
                    </div>
                    <div class="col-12 mt-3">
                        <label for="termino">aceptar terminos y condiciones</label>
                        <input class="" type="checkbox" name="termino" id="termino"> 
                    </div>
                    <div class="col-12 mt-3">
                        <button><input class="btn" type="submit" name="" id="" value="Registrarse"></button>
                    </div>
                    <div class="col-12 mt-3">
                        <button><input class="btn" type="reset" value="Limpiar"></button>
                    </div>
                </form>
            </section>

        </main>
    </header>
    <main>
        
    </main>
